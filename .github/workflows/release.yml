name: Build Binary & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: noteva-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: noteva-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Build admin frontend (outputs to ../admin-dist via next.config.js)
      - name: Build Admin Frontend
        run: |
          cd web
          pnpm install
          pnpm build

      # Build default theme frontend (outputs to dist/ via next.config.js)
      - name: Build Default Theme
        run: |
          cd themes/default
          pnpm install
          pnpm build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build Rust Binary
        run: cargo build --release --features redis-cache --target ${{ matrix.target }}

      - name: Prepare artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/noteva release/${{ matrix.name }}
          cp -r plugins release/
          cp config.example.yml release/
          cp README.md release/
          cp -r docs release/
          cd release && tar -czvf ../${{ matrix.name }}.tar.gz *

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release/noteva.exe release/${{ matrix.name }}
          Copy-Item -Recurse plugins release/
          Copy-Item config.example.yml release/
          Copy-Item README.md release/
          Copy-Item -Recurse docs release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.name }}.zip

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          body: |
            ## Noteva ${{ github.ref_name }}
            
            ### Downloads
            - **Linux**: `noteva-linux-x86_64.tar.gz`
            - **Windows**: `noteva-windows-x86_64.exe.zip`
            
            ### Quick Start
            ```bash
            tar -xzf noteva-linux-x86_64.tar.gz
            cp config.example.yml config.yml
            ./noteva-linux-x86_64
            ```
            
            Visit http://localhost:8080 | Default admin: `admin` / `admin123`
