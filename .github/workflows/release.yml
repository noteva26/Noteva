name: Build Binary & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: noteva
            archive: noteva-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: noteva
            archive: noteva-linux-arm64.tar.gz
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: noteva.exe
            archive: noteva-windows-x86_64.zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            binary: noteva.exe
            archive: noteva-windows-arm64.zip
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: noteva
            archive: noteva-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: noteva
            archive: noteva-macos-arm64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Build admin frontend (outputs to ../admin-dist via next.config.js)
      - name: Build Admin Frontend
        run: |
          cd web
          pnpm install
          pnpm build

      # Build default theme frontend (outputs to dist/ via next.config.js)
      - name: Build Default Theme
        run: |
          cd themes/default
          pnpm install
          pnpm build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
          
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Build Rust Binary
        run: cargo build --release --features redis-cache --target ${{ matrix.target }}

      - name: Prepare artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} release/noteva
          cp config.example.yml release/
          cd release && tar -czvf ../${{ matrix.archive }} *

      - name: Prepare artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} release/noteva
          cp config.example.yml release/
          cd release && tar -czvf ../${{ matrix.archive }} *

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.binary }} release/noteva.exe
          Copy-Item config.example.yml release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          body: |
            ## Noteva ${{ github.ref_name }}
            
            ### Downloads
            
            **Linux**
            - x86_64 (Intel/AMD): `noteva-linux-x86_64.tar.gz`
            - ARM64 (树莓派/ARM服务器): `noteva-linux-arm64.tar.gz`
            
            **Windows**
            - x86_64 (Intel/AMD): `noteva-windows-x86_64.zip`
            - ARM64: `noteva-windows-arm64.zip`
            
            **macOS**
            - x86_64 (Intel): `noteva-macos-x86_64.tar.gz`
            - ARM64 (Apple Silicon M1/M2/M3): `noteva-macos-arm64.tar.gz`
            
            ### Quick Start
            ```bash
            # Linux / macOS
            tar -xzf noteva-*.tar.gz
            cp config.example.yml config.yml
            ./noteva
            
            # Windows
            # 解压 noteva-windows-*.zip
            # 复制 config.example.yml 为 config.yml
            # 运行 noteva.exe
            ```
            
            ### First Time Setup
            1. Visit http://localhost:8080
            2. Go to `/manage` to create your admin account
            3. Start blogging!
            
            ### What's New
            See [CHANGELOG](https://github.com/noteva26/Noteva/releases) for details.
